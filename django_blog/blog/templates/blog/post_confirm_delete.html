{% extends 'blog/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ post.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="color: white; background-color: red;">Confirm Delete</button>
</form>
{% endblock %}
