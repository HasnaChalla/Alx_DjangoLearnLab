{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>By {{ post.author }} | {{ post.published_date }}</p>
<p>{{ post.content }}</p>

<a href="{% url 'post-update' post.pk %}">Edit</a> |
<a href="{% url 'post-delete' post.pk %}" style="color: red;">Delete</a>
{% endblock %}
